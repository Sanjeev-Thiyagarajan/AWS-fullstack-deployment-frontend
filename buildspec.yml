version: 0.2
env:
  parameter-store:
    REACT_APP_API_URL: "react-api-url"
phases:
  install:
    runtime-versions:
      nodejs: 14
  pre_build:
    commands:
      - aws --help
      - echo Installing node modules 2
      - echo parameter value is $REACT_URL
      - echo "parameter value is $REACT_URL"
      - npm install
  build:
    commands:
      - echo Running tests
      - npm run test:nowatch
      - npm run build
  post_build:
    commands:
      - aws s3 sync --delete build/ s3://fullstack-deployment
